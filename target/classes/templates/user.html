<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
    <div class="navbar-text text-white">
        <span th:text="${#authentication.name}">admin@example.com</span>
        with roles:
        <span th:each="auth : ${#authentication.authorities}"
              th:text="${#strings.capitalize(auth.authority.replace('ROLE_', '').toLowerCase()) + ' '}"
              class="ms-1">
        </span>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-dark text-secondary" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2 bg-white sidebar p-0 border-end" style="min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-blue" href="#" onclick="loadPage('/admin')">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-primary text-white" href="#" onclick="loadPage('/user-page')">User</a>
                </li>
            </ul>
        </div>

        <!-- Контейнер для вставки -->
        <div class="col-md-10 p-4" id="mainContent">
            <!-- сюда будет вставлен HTML -->
        </div>
    </div>
</div>

<script>
    function loadPage(url) {
        fetch(url)
            .then(res => res.text())
            .then(html => {
                document.getElementById('mainContent').innerHTML = html;
            })
            .catch(err => console.error('Ошибка загрузки:', err));
    }
</script>

</body>
</html>
