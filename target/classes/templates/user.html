<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
    <div class="navbar-text text-white">
        <span th:text="${#authentication.name}">admin@example.com</span>
        with roles:
        <span th:each="auth : ${#authentication.authorities}"
              th:text="${#strings.capitalize(auth.authority.replace('ROLE_', '').toLowerCase()) + ' '}"
              class="ms-1">
        </span>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-dark text-secondary" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white sidebar p-0 border-end" style="min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-blue" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-primary text-white" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!-- Content-->
        <div class="col-md-10 p-4">
            <h2 class="mb-4">User information-page</h2>
            <div class="card">
                <div class="card-header bg-light">About user</div>
                <div class="card-body p-0">
                    <table class="table table-borderless mb-0 text-center align-middle">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        <tbody>
                        <tr class="table-secondary">
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.firstName}">user</td>
                            <td th:text="${user.lastName}">user</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${#strings.capitalize(role.name.replace('ROLE_', '').toLowerCase()) + ' '}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
