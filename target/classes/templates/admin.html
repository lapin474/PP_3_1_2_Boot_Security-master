<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
    <div class="navbar-text text-white">
        <span th:text="${#authentication.name}">admin@example.com</span>
        with roles:
        <span th:each="auth : ${#authentication.authorities}"
              th:text="${#strings.capitalize(auth.authority.replace('ROLE_', '').toLowerCase()) + ' '}"
              class="ms-1">
        </span>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-dark text-secondary" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-2 bg-white sidebar p-0 border-end" style="min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">User</a>
                </li>
            </ul>
        </div>

        <!-- Основной контент -->
        <div class="col-md-10 p-4">
            <h2 class="mb-4 fw-bold">Admin panel</h2>

            <!-- Табы -->
            <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#usersTable"
                            type="button" role="tab">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newUser"
                            type="button" role="tab">New User
                    </button>
                </li>
            </ul>

            <!-- Контент табов -->
            <div class="tab-content" id="adminTabContent">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="users-tab">
                    <table class="table table-striped table-bordered align-middle text-center">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Роли</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td>
    <span th:each="role : ${user.roles}"
          th:text="${#strings.capitalize(role.name.replace('ROLE_', '').toLowerCase()) + ' '}"></span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info me-1"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target=${'#editUserModal-' + user.id}">
                                    Edit
                                </button>
                                <button class="btn btn-sm btn-danger"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target=${'#deleteUserModal-' + user.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Форма добавления нового пользователя -->
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newuser-tab">
                    <h4 class="mb-3">Add new user</h4>
                    <form th:action="@{/admin/users/create}" method="post" th:object="${user}" class="w-50 mx-auto">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3 w-75 mx-auto">
                            <label for="firstName" class="form-label fw-bold text-center w-100">First name</label>
                            <input type="text" class="form-control bg-warning-subtle text-center" id="firstName" name="firstName" required>
                        </div>

                        <div class="mb-3 w-75 mx-auto">
                            <label for="lastName" class="form-label fw-bold text-center w-100">Last name</label>
                            <input type="text" class="form-control bg-warning-subtle text-center" id="lastName" name="lastName" required>
                        </div>

                        <div class="mb-3 w-75 mx-auto">
                            <label for="email" class="form-label fw-bold text-center w-100">Email</label>
                            <input type="email" class="form-control  bg-warning-subtle text-center" id="email" name="email" required>
                        </div>

                        <div class="mb-3 w-75 mx-auto">
                            <label for="password" class="form-label fw-bold text-center w-100">Password</label>
                            <input type="password" class="form-control bg-warning-subtle text-center" id="password" name="password" required>
                        </div>

                        <div class="mb-3 w-75 mx-auto">
                            <label class="form-label fw-bold text-center w-100">Role</label>
                            <select class="form-select bg-warning-subtle text-center" name="roleIds" multiple size="2">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${#strings.substring(role.name, 5)}"
                                        th:selected="${#lists.contains(user.roles, role)}">
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success d-block mx-auto">Add new user</button>
                    </form>
                </div>
            </div>

            <!-- Модалки редактирования и удаления -->
            <div th:each="user : ${users}">
                <!-- Edit -->
                <div class="modal fade" th:id="'editUserModal-' + ${user.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/admin/users/{email}(email=${user.email})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                                <div class="modal-header">
                                    <h5 class="modal-title">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">ID</label>
                                        <input type="text" class="form-control text-center" th:value="${user.id}" readonly/>
                                    </div>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">First Name</label>
                                        <input type="text" class="form-control text-center" name="firstName"
                                               th:value="${user.firstName}" required/>
                                    </div>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Last Name</label>
                                        <input type="text" class="form-control text-center" name="lastName"
                                               th:value="${user.lastName}" required/>
                                    </div>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Email</label>
                                        <input type="email" class="form-control text-center" name="email"
                                               th:value="${user.email}" required/>
                                    </div>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Password</label>
                                        <input type="password" class="form-control text-center" name="password"
                                               placeholder="Leave empty to keep current"/>
                                    </div>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Roles</label>
                                        <select class="form-select text-center" name="roleIds" multiple size="2">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${#strings.substring(role.name, 5)}"
                                                    th:selected="${#lists.contains(user.roles, role)}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Delete -->
                <div class="modal fade" th:id="'deleteUserModal-' + ${user.id}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <div class="mb-2 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">ID</label>
                                        <input type="text" class="form-control text-center" th:value="${user.id}" readonly>
                                    </div>
                                    <div class="mb-2 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">First name</label>
                                        <input type="text" class="form-control text-center" th:value="${user.firstName}" readonly>
                                    </div>
                                    <div class="mb-2 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Last name</label>
                                        <input type="text" class="form-control text-center" th:value="${user.lastName}" readonly>
                                    </div>
                                    <div class="mb-2 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Email</label>
                                        <input type="email" class="form-control text-center" th:value="${user.email}" readonly>
                                    </div>
                                    <div class="mb-3 w-75 mx-auto">
                                        <label class="form-label fw-bold text-center w-100">Roles</label>
                                        <select class="form-select text-center" name="roleIds" multiple size="2">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${#strings.substring(role.name, 5)}"
                                                    th:selected="${#lists.contains(user.roles, role)}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
