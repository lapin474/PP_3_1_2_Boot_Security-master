<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a.button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        .button-back {
            background-color: #28a745;
            margin-top: 20px;
        }
        .button-back:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Список пользователей</h1>

<!-- Блок для отображения ошибки -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${#strings.arrayJoin(user.roles, ', ')}"></td>
        <td>
            <a th:href="@{/admin/users/{email}/edit(email=${user.email})}" class="button">Редактировать</a>
            <a th:href="@{/admin/users/{email}/delete(email=${user.email})}" class="button" style="background-color: #dc3545;">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/admin/users/create" class="button">Создать нового пользователя</a>

<!-- Кнопка для возврата в админку -->
<a href="/admin" class="button button-back">Назад в админку</a>
</body>
</html>
