<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card p-4 shadow-sm" style="width: 100%; max-width: 380px;">
    <h2 class="text-center mb-4">Please sign in</h2>

    <!-- Сообщение об ошибке -->
    <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>

    <form action="/process_login" method="post">
        <!-- CSRF токен -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Email address" required>
            <label for="username">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <div class="text-center mt-3">
        <span>Нет аккаунта? </span>
        <a href="/registration" class="text-decoration-none fw-bold text-primary">Зарегистрироваться</a>
    </div>
</div>

<!-- Bootstrap JS (необязательно, только если будут модальные окна и прочее) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
