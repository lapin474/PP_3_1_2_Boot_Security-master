<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body th:attr="data-user-roles=${user.roles.![name]}">
<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between align-items-center">
    <div class="navbar-text text-white">
        <span th:text="${#authentication.name}">admin@example.com</span>
        with roles:
        <span th:each="auth : ${#authentication.authorities}"
              th:text="${#strings.capitalize(auth.authority.replace('ROLE_', '').toLowerCase()) + ' '}"
              class="ms-1">
        </span>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-dark text-secondary" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-white sidebar p-0 border-end" style="min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a id="adminBtn" class="nav-link"
                       href="#" onclick="event.preventDefault(); setActiveTab('admin'); loadPage('/admin-content')">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a id="userBtn" class="nav-link"
                       href="#" onclick="event.preventDefault(); setActiveTab('user'); loadPage('/user-page')">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-10 p-4" id="dynamic-content">
            <!-- Сюда подгружается контент -->
        </div>
    </div>
</div>

<!-- Переменная из Thymeleaf -->
<script th:inline="javascript">
    window.hasAdminRole = [[${#authentication.authorities.?[authority == 'ROLE_ADMIN'].size() > 0}]];
</script>


<script src="/js/main.js"></script>
<!-- Bootstrap JS (обязательно для работы модалок) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
