<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .actions-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .actions-list li {
            margin: 15px 0;
            text-align: center;
        }

        .actions-list a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 5px;
            background-color: #4CAF50;
            border: 1px solid #4CAF50;
            transition: background-color 0.3s, transform 0.3s;
        }

        .actions-list a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .actions-list a:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

<!-- Основной контейнер для контента -->
<div class="container">

    <h1>Добро пожаловать, администратор!</h1>

    <!-- Ссылка на выход -->
    <a class="logout-link" th:href="@{/logout}">Выйти</a>

    <!-- Дополнительная информация для администратора -->
    <h2>Доступные действия:</h2>
    <ul class="actions-list">
        <li><a th:href="@{/admin/users}">Управление пользователями</a></li>
        <!-- Добавлена ссылка на личный кабинет пользователя -->
        <li><a th:href="@{/users}">Перейти в личный кабинет</a></li>
    </ul>

</div>

</body>
</html>
