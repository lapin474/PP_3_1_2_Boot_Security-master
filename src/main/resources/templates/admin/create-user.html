<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание нового пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Создание нового пользователя</h1>

<form action="#" th:action="@{/admin/users/create}" th:object="${user}" method="post">
    <div>
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Введите имя" required>
    </div>

    <div>
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Введите фамилию" required>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Введите email" required>
    </div>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required>
    </div>

    <div>
        <label>Роли:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox" name="roleIds" th:value="${role.id}"
                   th:checked="${user.roles.contains(role)}" />
            <label th:text="${role.name}"></label>
        </div>
    </div>



    <div>
        <button type="submit">Создать</button>
    </div>
</form>

<a href="/admin/users">← Вернуться к списку пользователей</a>
</body>
</html>
